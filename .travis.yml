language: node_js
node_js:
  - "0.10"

before_scriopt:
  # Set time zones
  - echo 'America/Los_Angeles' | sudo tee /etc/timezone
  - sudo dpkg-reconfigure --frontend noninteractive tzdata

script:
  # Run the tests/coverage
  - npm run travis

after_script:
  # Send the coverage to codeclimate
  - npm run submitCover
